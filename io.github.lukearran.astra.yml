id: io.github.lukearran.astra
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet8
build-options:
  prepend-path: "/usr/lib/sdk/dotnet8/bin"
  append-ld-library-path: "/usr/lib/sdk/dotnet8/lib"
  prepend-pkg-config-path: "/usr/lib/sdk/dotnet8/lib/pkgconfig"

command: Astra.Gtk

finish-args:
  - --device=dri
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --env=DOTNET_ROOT=/app/lib/dotnet
  - --talk-name=org.freedesktop.portal.Desktop
  - --talk-name=org.freedesktop.secrets
  
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup: "*"
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler
        tag: "v0.18.0"

  - name: dotnet
    buildsystem: simple
    build-commands:
    - /usr/lib/sdk/dotnet8/bin/install.sh

  - name: Astra
    buildsystem: simple
    sources:
      - type: git
        branch: main
        url: https://github.com/lukearran/Astra
      # - type: dir
      #   path: .
      - ./nuget-sources.json

    build-commands:
      - dotnet publish Astra/Astra.Gtk/Astra.Gtk.csproj -c Release --no-self-contained --source ./nuget-sources --output Astra/Astra.Gtk/bin/Release/net8.0/
      - mkdir -p ${FLATPAK_DEST}/bin
      - cp -r Astra/Astra.Gtk/bin/Release/net8.0/* ${FLATPAK_DEST}/bin
